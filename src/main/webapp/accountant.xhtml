<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Sign in</title>
</h:head>

<h:body>
	<ui:composition template="WEB-INF/templatesAccountant/BasicTemplateAccountant.xhtml">
	<ui:define name="content">

<!--	
	<f:metadata>
  		<f:viewAction phase="PROCESS_VALIDATIONS" action="#{acc.checkRole}"/>
	</f:metadata>
-->		
		<h:form style="margin: 0 auto">
		
			<h:panelGrid columns="3" style="margin: 0 auto; padding: 20px  ">					
				
				<p:outputLabel value="Order ID:" />
				<p:inputText id="id" value="#{acc.orderID}" required="true" requiredMessage="#{acc.orderIDRequired}" />
				<p:message for="id" />
				    
	        </h:panelGrid>
	      
	        <h:panelGrid style="margin: 0 auto; padding-bottom: 10px;" >
	     	   <p:commandButton  value="Search for an order" id="ca" actionListener="#{acc.submit}" ajax="false" />
	        </h:panelGrid>
	        
	        
	        	
	        <h:panelGrid columns="1" style="margin: 0 auto;">	
					<p:dataTable var="item" value="#{acc.list}">

						<p:column headerText="Last Name"> 		
								<h:outputText value="#{item.name}" />		 
						</p:column>
						
						<p:column headerText="Number of tickets"> 		
								<h:outputText value="#{item.surname} " />		 
						</p:column>
						
						<p:column headerText="Order ID"> 		
								<h:outputText value="#{item.id} "/>		 
						</p:column>
						
						<p:column headerText="" > 		
								<p:commandButton  value="Set sold"  action="#{acc.submitOrder(item.id)}" ajax="false" rendered="#{item.paymentDate == null and not empty acc.list}"  />
								<h:outputText  value="The order is already confirmed"  rendered="#{item.paymentDate != null}"  />	 
						</p:column>		
									
					</p:dataTable>				
			</h:panelGrid>
	        	
	        
	        	        
      	</h:form>
	
	</ui:define>
	</ui:composition>
</h:body>
</html>
