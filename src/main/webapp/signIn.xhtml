
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Sign in</title>
</h:head>

<h:body>
	<ui:composition template="WEB-INF/templatesCustomer/BasicTemplateCustomer.xhtml">
	<ui:define name="content">
		
		<h:form style="margin: 0 auto">
		
			<h:panelGrid columns="3" style="margin: 0 auto; padding: 20px  ">
			
			
			<p:outputLabel value="Login:" />
			<p:inputText id="log" value="#{signin1.login}" required="true" requiredMessage="#{signin1.loginRequired}" />
			<p:message for="log" />
			
			<p:outputLabel value="Password:" />
	        <p:password id="pass" value="#{signin1.password}" required="true" requiredMessage="#{signin1.passwordRequired}" />
	        <p:message for="pass" />
	        
	        </h:panelGrid>
	      
	        <h:panelGrid style="margin: 0 auto; padding-bottom: 10px;" >
	     	   <p:commandButton  value="Sign in" id="Signin" action="#{signin1.submit}" ajax="false" />
	        </h:panelGrid>
	        
	        
      	</h:form>
	
	</ui:define>
	</ui:composition>
</h:body>
</html>
