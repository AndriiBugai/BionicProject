<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Sign in</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/templatesAdmin/BasicTemplateAdmin.xhtml">
        <ui:define name="content">


            <f:metadata>
                <!-- 		<f:viewAction phase="PROCESS_VALIDATIONS" action="#{airport1.checkRole}"/>    -->
            </f:metadata>

            <h:form style="margin: 0 auto">

                <h:panelGrid columns="3" style="margin: 0 auto; padding: 20px  ">
                    <p:outputLabel value="Name:" />
                    <p:inputText id="name" value="#{addCompany.name}" required="true" requiredMessage="#{addCompany.nameRequired}" />
                    <p:message for="name" />

                    <p:outputLabel value="Description:" />
                    <p:inputText id="description" value="#{addCompany.description}" required="true" requiredMessage="#{addCompany.descriptionRequired}" />
                    <p:message for="description" />

                </h:panelGrid>

                <h:form>
                    <p:fileUpload fileUploadListener="#{addCompany.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                  update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                    <p:growl id="messages" showDetail="true" />
                </h:form>

                <h:panelGrid style="margin: 0 auto; padding-bottom: 10px;" >
                    <p:commandButton  value="Add company" id="ca" actionListener="#{addCompany.submit}" ajax="false" />
                </h:panelGrid>




            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
