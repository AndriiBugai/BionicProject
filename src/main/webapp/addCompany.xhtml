<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Add company</title>
</h:head>

<h:body>




    <ui:composition template="WEB-INF/templatesAdmin/BasicTemplateAdmin.xhtml">
        <ui:define name="content">



            <h:form id="form1" style="margin: 0 auto">

                <h:panelGrid columns="3" style="margin: 0 auto; padding: 20px  ">
                    <p:outputLabel value="Name:" />
                    <p:inputText size="30" id="name" value="#{addCompany.name}" required="true" requiredMessage="#{addCompany.nameRequired}" />
                    <p:message for="name" />

                    <p:outputLabel value="Description:" />
                    <p:inputTextarea rows="6" cols="30" id="description" value="#{addCompany.description}" required="true" requiredMessage="#{addCompany.descriptionRequired}"  />
                    <p:message for="description" />
                </h:panelGrid>

                <p:outputLabel value="Company Logo:" />
                <p:fileUpload fileUploadListener="#{addCompany.handleFileUpload}" mode="advanced" dragDropSupport="false"
                              update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  />
                <p:growl id="messages" showDetail="true" />

                <h:panelGrid style="margin: 0 auto; padding-bottom: 10px;" >
                    <p:growl id="message" showDetail="true" />
                    <p:commandButton value="Add company"  actionListener="#{addCompany.destroyWorld}" update="message" >
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:panelGrid>

                <p:graphicImage value="#{addCompany.image}" />
                <p:outputLabel value="#{addCompany.name}" />
                <p:outputLabel value="#{addCompany.description}" />

                <p:commandButton value="hello" actionListener="#{addCompany.hello}" />




            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
