<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<body> 
	<ui:composition> 
		<h1 style = "font-size: 20pt;  text-align: center;"> Airline Booking Office </h1> 
		<h:form>	
		
			<p:tabMenu activeIndex="#{param.i}">
			    <p:menuitem value="Report by Place" outcome="report" icon="ui-icon-home">
			        <f:param name="i" value="0" />
			    </p:menuitem>
			    <p:menuitem value="Report by Date" outcome="reportByDate"  icon="ui-icon-calendar">
			        <f:param name="i" value="1" />
			    </p:menuitem>
			    <p:menuitem value="Sign out" action="#{signin1.signOut}"  icon="ui-icon-plusthick">
			        <f:param name="i" value="2" />    
			    </p:menuitem>
			</p:tabMenu>
			
			
			<p:tabView id="categoryTabView" var="promoArticle"
           value="#{promotionDetailManagedBean.articuloPromocionDTOs}" dynamic="true">
                <p:ajax event="tabChange" listener="#{report1.onTabChange}" />
                 <p:tab> </p:tab>
        </p:tabView>
				
		</h:form>	
	</ui:composition> 
	

	
</body> 
</html>
