<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<body> 
	<ui:composition> 
		<h1 style = "font-size: 20pt;  text-align: center;"> Airline Booking Office </h1> 
		<h:form>	
		
			<p:tabMenu activeIndex="#{param.i}">
			    <p:menuitem value="Add a Flight" outcome="addFlight" icon="ui-icon-plusthick">
			        <f:param name="i" value="0" />
			    </p:menuitem>
			    <p:menuitem value="Search for Flights" outcome="findFlightAdmin" icon="ui-icon-search">
			        <f:param name="i" value="1" />
			    </p:menuitem>
			    <p:menuitem value="Convert tickets" outcome="convertTickets" icon="ui-icon-arrowreturnthick-1-s">
			        <f:param name="i" value="2" />
			    </p:menuitem>
			    <p:menuitem value="Add an Airport" outcome="createAirport" icon="ui-icon-plusthick">
			        <f:param name="i" value="3" />
			    </p:menuitem>
			    <p:menuitem value="Sign out" action="#{signin1.signOut}"  icon="ui-icon-plusthick">
			        <f:param name="i" value="4" />    
			    </p:menuitem>
	
			</p:tabMenu>
				
		</h:form>	
	</ui:composition> 
	

	
</body> 
</html>
