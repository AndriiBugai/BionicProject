<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Sign in</title>
</h:head>

<h:body>
	<ui:composition template="WEB-INF/templatesAdmin/BasicTemplateAdmin.xhtml">
	<ui:define name="content">



		<f:metadata>
			<f:event type="preRenderView" listener="#{convertTickets.checkRole}" />
		</f:metadata>
	
		<h:form style="margin: 0 auto">
		
			<h:panelGrid columns="1" style="margin: 0 auto; padding-top: 30px  ">				
				<p:outputLabel value="Convert all tickets booked more than three days ago in a free status " />
	    
	        </h:panelGrid>
	        
	        <h:panelGrid columns="1" style="margin: 0 auto; padding-bottom: 30px  ">				
	     	    <p:commandButton  value="Confirm" id="confirm" actionListener="#{convertTickets.submit}" ajax="false" />     	    
	        </h:panelGrid>
	        
      	</h:form>
	
	</ui:define>
	</ui:composition>
</h:body>
</html>
