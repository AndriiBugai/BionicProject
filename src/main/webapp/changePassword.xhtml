<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	
	<title>Create a user</title>
</h:head>


<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	
	<ui:composition template="WEB-INF/templatesSuper/BasicTemplateSuper.xhtml">
		<ui:define name="content">
	
<!--		
			<f:metadata>
  		<f:viewAction phase="PROCESS_VALIDATIONS" action="#{staff1.checkRole}"/>
	</f:metadata>
-->
			<div>
				<h5 style="font-size: 12pt; text-align: center;" > New account registration. All fields are mandatory. </h5>
				<h:form id="form1" >
						
				
					<h:panelGrid style="margin-left:20%; padding-top: 20px; padding-bottom: 10px;" columns="3" cellpadding="5"  >

		
						<p:outputLabel value="Login:"></p:outputLabel>
						<p:outputLabel id="login" value="#{staff1.user.login}" />
						<h:message />
						
						<p:outputLabel value="Password:"></p:outputLabel>
						<p:password id="pas1" value="#{staff1.user.password}" match="pas2" feedback="true" label="This password"  required="true" 
						requiredMessage="#{staff1.passwordRequired}" size="28" />
						<p:message for="pas1" errorStyle="color:red; display:block"/>
						
						<p:outputLabel value="Password:"></p:outputLabel>
						<p:password id="pas2" value="#{staff1.user.password}" feedback="true" label="the password below"  required="true" 
						requiredMessage="#{staff1.passwordRequired2}" validatorMessage="#{staff1.passwordRequired2}" size="28" />
						<p:message for="pas2" errorStyle="color:red; display:block"/>				
					</h:panelGrid>
						
					<h:panelGrid columns="1" style=" margin-left:40%;  padding-top: 10px; padding-bottom: 10px;  font-size: 12pt;  ">

							<p:commandButton value="Submit" action="#{staff1.submition}" ajax="false" />
					</h:panelGrid>
						

					
				</h:form>
			</div>

		</ui:define>
	</ui:composition>


</h:body>
</html>
